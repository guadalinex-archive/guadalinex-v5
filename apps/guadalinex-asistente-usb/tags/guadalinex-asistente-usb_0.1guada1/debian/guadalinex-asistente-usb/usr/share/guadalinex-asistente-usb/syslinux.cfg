DEFAULT usblive
GFXBOOT bootlogo
APPEND   boot=casper initrd=/casper/initrd.gz quiet splash --
LABEL usblive
  menu label ^Try Guadalinex without any change to your computer
  kernel /casper/vmlinuz
  append   boot=casper persistent initrd=/casper/initrd.gz quiet splash --
LABEL live-install
  menu label ^Install Guadalinex
  kernel /casper/vmlinuz
  append   boot=casper only-ubiquity initrd=/casper/initrd.gz quiet splash --
LABEL check
  menu label ^Check CD for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd.gz quiet splash --
LABEL memtest
  menu label Test ^memory
  kernel /install/mt86plus
  append -
LABEL hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
DISPLAY isolinux.txt
TIMEOUT 300
PROMPT 1
F1 f1.txt
F2 f2.txt
F3 f3.txt
F4 f4.txt
F5 f5.txt
F6 f6.txt
F7 f7.txt
F8 f8.txt
F9 f9.txt
F0 f10.txt
